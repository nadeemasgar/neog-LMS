<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
    />
  </head>
  <body>
    <header class="container">
      <p class="fs-1">Poll Voting</p>
    </header>

    <main class="container">
      <label> Choose the candidate -> </label> <br />
      <input type="radio" name="candidate" value="John Doe" /> John Doe <br />
      <input type="radio" name="candidate" value="Alex William" /> Alex William
      <br />
      <input type="radio" name="candidate" value="Prerana Nawar" />
      Prerana Nawar

      <br /><br />

      <button id="submitVoteBtn" class="btn btn-primary">Vote</button>

      <section>
        <div class="fs-2 my-4">
          Results:
          <p id="johnVotesResult"></p>
          <p id="alexVotesResult"></p>
          <p id="preranaVotesResult"></p>
        </div>
      </section>

      <section>
        <div class="fs-2 my-4">
          Winner:
          <p id="winner"></p>
        </div>
      </section>
    </main>

    <script>
      const submitVoteBtn = document.getElementById("submitVoteBtn");
      const johnVotesResult = document.getElementById("johnVotesResult");
      const alexVotesResult = document.getElementById("alexVotesResult");
      const preranaVotesResult = document.getElementById("preranaVotesResult");
      const winner = document.getElementById("winner");

      let johnVotes = (alexVotes = preranaVotes = 0);

      submitVoteBtn.addEventListener("click", function () {
        const candidatesInput = document.querySelector(
          'input[name="candidate"]:checked'
        ).value;

        if (candidatesInput === "John Doe") {
          johnVotes++;
          johnVotesResult.innerHTML = `<div class="card">
              <div class="card-body">John Votes: ${johnVotes}</div>
          </div>`;
        } else if (candidatesInput === "Alex William") {
          alexVotes++;
          alexVotesResult.innerHTML = `<div class="card">
              <div class="card-body">Alex William: ${alexVotes}</div>
          </div>`;
        } else if (candidatesInput === "Prerana Nawar") {
          preranaVotes++;
          preranaVotesResult.innerHTML = `<div class="card">
              <div class="card-body">Prerana Nawar: ${preranaVotes}</div>
          </div>`;
        }

        if (johnVotes > alexVotes) {
          winner.innerHTML = `John Doe is winning with ${johnVotes} votes!`;
        } else if (alexVotes > johnVotes) {
          winner.innerHTML = `Alex William is winning with ${alexVotes} votes!`;
        } else if (alexVotes === johnVotes) {
          winner.innerHTML = `It's a tie between John Doe and Alex William`;
        }
      });
    </script>
  </body>
</html>
