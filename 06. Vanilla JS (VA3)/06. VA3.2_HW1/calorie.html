<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie & workout Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a href="report.html" class="navbar-brand"
            >Calorie & Workout Report</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calorie.html">Calories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Workout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <form>
        <label for="day" class="form-label">Day:</label>
        <input type="text" name="day" id="inputDay" class="form-control" />
        <br />
        <label for="calories" class="form-label">Calories:</label>
        <input
          type="number"
          name="calories"
          id="inputCalories"
          class="form-control"
        />
        <br />
        <label for="calariesBurned" class="form-label">Calaries Burned:</label>
        <input
          type="number"
          name="calariesBurned"
          id="inputCalariesBurned"
          class="form-control"
        />
        <br />
        <button type="button" class="btn btn-primary" id="addCaloriesBtn">
          Add Calories
        </button>
      </form>
    </section>

    <section id="showCalories" class="container my-5"></section>

    <script>
      const inputDay = document.getElementById("inputDay");
      const inputCalories = document.getElementById("inputCalories");
      const inputCalariesBurned = document.getElementById(
        "inputCalariesBurned"
      );
      const addCaloriesBtn = document.getElementById("addCaloriesBtn");
      const showCalories = document.getElementById("showCalories");

      addCaloriesBtn.addEventListener("click", function () {
        const dayValue = inputDay.value;
        const caloriesValue = inputCalories.value;
        const caloriesBurned = inputCalariesBurned.value;

        const card = document.createElement("div");
        card.className = "card text-bg-light mb-3";

        const header = document.createElement("h2");
        header.className = "card-header";
        header.textContent = dayValue;

        const body = document.createElement("div");
        body.className = "card-body";

        const cardTitle = document.createElement("p");
        cardTitle.className = "card-title";
        cardTitle.innerHTML = `<strong>Calories Consumed: </strong> ${caloriesValue}`;

        const cardText = document.createElement("p");
        cardText.className = "card-text";
        cardText.innerHTML = `<strong>Calories Burned: </strong> ${caloriesBurned}`;

        body.appendChild(cardTitle);
        body.appendChild(cardText);

        card.appendChild(header);
        card.appendChild(body);

        showCalories.appendChild(card);

        inputDay.value = "";
        inputCalories.value = "";
        inputCalariesBurned.value = "";
      });
    </script>
  </body>
</html>
