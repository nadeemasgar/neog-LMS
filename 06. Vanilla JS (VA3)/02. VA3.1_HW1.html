<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header><p class="display-4">Priority To-Do List</p></header>
    <div class="input-group mb-3">
      <input
        type="text"
        id="newTask"
        class="form-control"
        placeholder="Add a new task"
      />
      <select class="form-select" id="prioritySelect">
        <option value="lowPriority">Low Priority</option>
        <option value="mediumPriority">Medium Priority</option>
        <option value="highPriority">High Priority</option>
      </select>
      <button class="btn btn-outline-primary" id="addTaskBtn">Add</button>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          <p class="fs-5">Low Priority</p>
          <ul id="lowPriority" class="list-group list-unstyled"></ul>
        </div>
        <div class="col">
          <p class="fs-5">Medium Priority</p>
          <ul id="mediumPriority" class="list-group list-unstyled"></ul>
        </div>
        <div class="col">
          <p class="fs-5">High Priority</p>
          <ul id="highPriority" class="list-group list-unstyled"></ul>
        </div>
      </div>
    </div>

    <script>
      const newTask = document.getElementById("newTask");
      const prioritySelect = document.getElementById("prioritySelect");
      const addTaskBtn = document.getElementById("addTaskBtn");

      const lowPriorityList = document.getElementById("lowPriority");
      const mediumPriorityList = document.getElementById("mediumPriority");
      const highPriorityList = document.getElementById("highPriority");

      addTaskBtn.addEventListener("click", function () {
        const listElement = document.createElement("li");

        listElement.innerHTML = `<div class="row my-1 mx-1 border text-center"><p class="col-8">${newTask.value}</p><button class="btn btn-outline-danger col-4 mx-0 px-0" onClick="deleteTask(this)">Delete</button></div>`;

        console.log(newTask.value, prioritySelect.value, listElement);

        if (prioritySelect.value === "lowPriority") {
          lowPriorityList.appendChild(listElement);
        } else if (prioritySelect.value === "mediumPriority") {
          mediumPriorityList.appendChild(listElement);
        } else if (prioritySelect.value === "highPriority") {
          highPriorityList.appendChild(listElement);
        }
      });

      function deleteTask(btn) {
        btn.parentElement.remove();
      }
    </script>
  </body>
</html>
