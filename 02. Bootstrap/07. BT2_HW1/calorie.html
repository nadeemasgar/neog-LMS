<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie & workout Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a href="report.html" class="navbar-brand"
            >Calorie & Workout Report</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calorie.html">Calories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Workout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <h2>Calorie Report</h2>
      <section class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h2>Breakfast</h2>
              </div>
              <div class="card-body">
                <p><span class="fw-bold">Calories Consumed: </span>290</p>
                <p><span class="fw-bold">Meal: </span> Pancakes</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-header">
                <h2>Lunch</h2>
              </div>
              <div class="card-body">
                <p><span class="fw-bold">Calories Consumed: </span> 140</p>
                <p><span class="fw-bold">Meal: </span>Veg Salad</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-header">
                <h2>Dinner</h2>
              </div>
              <div class="card-body">
                <p><span class="fw-bold">Calories Consumed: </span> 240</p>
                <p><span class="fw-bold">Meal: </span>Chicken Fried Rice</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
