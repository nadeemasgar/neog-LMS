<!DOCTYPE html>
<html>
  <head>
    <title>Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <h1>HR Report</h1>
      <hr />
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Most Worked Employee</h2>
              </div>
              <div class="card-body">
                <p>Name: John Doe</p>
                <p>Hours Worked: 210</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Highest Rated Employee</h2>
              </div>
              <div class="card-body">
                <p>Name: Jane Smith</p>
                <p>Performane Rate: 0.95</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Total Overtime Hours</h2>
              </div>
              <div class="card-body">
                <p>Name: James Stephen</p>
                <p>Total Overtime Hours: 35</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
