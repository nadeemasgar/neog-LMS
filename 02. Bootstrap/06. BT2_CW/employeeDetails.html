<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-dark text-light text-center py-3">
      <!-- <a href="index.html">Company Logo</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="employee.html">Employees</a></li>
        </ul>
      </nav> -->

      <h1>Employee Details</h1>
    </header>
    <main class="container mt-4">
      <section id="employeeDetail"></section>
    </main>
    <footer></footer>

    <!-- Dynamically adding data to the DOM -->
    <script>
      // databases
      let employees = [
        {
          id: "1",
          name: "John Doe",
          title: "Software Developer",
          department: "IT",
        },
        {
          id: "2",
          name: "Jane Smith",
          title: "Designer",
          department: "Design",
        },
        {
          id: "3",
          name: "Bob Johnson",
          title: "Project Manager",
          department: "Management",
        },
      ];

      function getParameterById(id) {
        // get the id from the URL
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let employeeId = getParameterById("id");

      let employee;

      // find that id in the database
      for (let i = 0; i < employees.length; i++) {
        if (employees[i].id === employeeId) {
          employee = employees[i];
        }
      }

      let employeeDetailElement = document.getElementById("employeeDetail");
      // display the details on the view
      if (employee) {
        employeeDetailElement.innerHTML = `
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">${employee.name}</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name: ${employee.name}</li>
                    <li class="list-group-item">Designation: ${employee.title}</li>
                    <li class="list-group-item">Departments: ${employee.department}</li>
                </ul>
            </div>
          </div>
        `;
      } else {
        employeeDetailElement.innerHTML = `
            <p> Employee Not Found </p>
        `;
      }
    </script>
  </body>
</html>
