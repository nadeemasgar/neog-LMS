<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a href="index.html" class="navbar-brand">Movies Database</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">Reports</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <h1>Movie Details</h1>
      <section id="details"></section>
    </main>

    <script>
      const database = [
        {
          id: "1",
          name: "Movie 1",
          genre: "Action",
          detail: "This is action-packed movie.",
        },
        {
          id: "2",
          name: "Movie 2",
          genre: "Drama",
          detail: "A dramatic story unfolds in this movie.",
        },
        {
          id: "3",
          name: "Movie 3",
          genre: "Comedy",
          detail: "This is comedy film.",
        },
      ];

      function getParametersById(id) {
        const url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      const id = getParametersById("id");
      console.log(id);
      let data;
      for (let i = 0; i < database.length; i++) {
        if (database[i].id === id) {
          data = database[i];
        }
      }

      const detailHtmlElement = document.getElementById("details");

      if (data) {
        const requiredHtmlElement = `
          <div class="row">
          <div class="col-md-10">
            <div class="card">
              <div class="card-body">
                <h5>${data.name}</h5>
                <p class="mb-2"><span class="fw-bold">Genre: </span>${data.genre}</p>
                <p class="mb-2">
                  <span class="fw-bold">Detail: </span>${data.detail}
                </p>
              </div>
            </div>
          </div>
        </div>
        `;

        detailHtmlElement.innerHTML = requiredHtmlElement;
      } else {
        detailHtmlElement.innerHTML = `<p> Details not found. <p>`;
      }
    </script>
  </body>
</html>
