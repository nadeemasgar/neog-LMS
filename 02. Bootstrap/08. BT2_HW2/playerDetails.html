<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Detail</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container">
            <a href="index.html" class="navbar-brand"
              >Cricket Player Database</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="players.html">Players</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="reports.html">Reports</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>

    <main class="container">
      <h2>Player Details</h2>
      <section id="detail"></section>
    </main>

    <script>
      let database = [
        {
          id: "1",
          name: "Player 1",
          country: "India",
          role: "Batsman",
        },
        {
          id: "2",
          name: "Player 2",
          country: "Australia",
          role: "Bowler",
        },
      ];

      function getParameterById(id) {
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      const id = getParameterById("id");

      let player;
      for (let i = 0; i < database.length; i++) {
        if (database[i].id === id) {
          player = database[i];
        }
      }

      const playerDetailElement = document.getElementById("detail");
      if (player) {
        const element = `
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3>${player.name}</h3>
              </div>
              <div class="card-body">
                <p><span class="fw-bold">Country: </span>${player.country}</p>
                <p><span class="fw-bold">Role: </span>${player.role}</p>
              </div>
            </div>
          </div>
        </div>
        `;
        playerDetailElement.innerHTML = element;
      } else {
        playerDetailElement.innerHTML = `
             <p>No Data Found</p> 
        `;
      }
    </script>
  </body>
</html>
