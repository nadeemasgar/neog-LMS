<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Program 1: Select multiple sports: </label>
    <input type="checkbox" name="game" value="Soccer" /> Soccer
    <input type="checkbox" name="game" value="Basketball" /> Basketball
    <input type="checkbox" name="game" value="Tennis" /> Tennis
    <button id="sportsBtn">Display Selected Sports</button>
    <p id="showSports"></p>

    <label>Program 2: Choose multiple vacation destinations:</label>
    <input type="checkbox" name="destination" value="Beach" /> Beach
    <input type="checkbox" name="destination" value="Mountain" /> Mountain
    <input type="checkbox" name="destination" value="City" /> City
    <button id="destinationBtn">Display Selected Sports</button>
    <p id="showDestination"></p>

    <label>Program 3: Select multiple movies genres: </label>
    <input type="checkbox" name="genres" value="Action" /> Action
    <input type="checkbox" name="genres" value="Comedy" /> Comedy
    <input type="checkbox" name="genres" value="Drama" /> Drama
    <button id="showGenresBtn">Display Selected Genres</button>
    <p id="showGenresResult"></p>

    <label>Program 4: Choose multiple items from a restaurant menu:</label>
    <input type="checkbox" name="menu" value="Burger" /> Burger
    <input type="checkbox" name="menu" value="Pizza" /> Pizza
    <input type="checkbox" name="menu" value="Salad" /> Salad
    <button id="showMenuBtn">Display Selected Items</button>
    <p id="showMenu"></p>

    <label>Program 5: Select Multiple Fruits:</label>
    <input type="checkbox" name="fruit" value="Apple" /> Apple
    <input type="checkbox" name="fruit" value="Banana" /> Banana
    <input type="checkbox" name="fruit" value="Orange" /> Orange
    <button id="fruitsBtn">Display Selected Fruits</button>
    <p id="showFruits"></p>

    <script>
      const sportCheckboxes = document.getElementsByName("game");
      const sportsBtn = document.getElementById("sportsBtn");
      const showSports = document.getElementById("showSports");

      sportsBtn.addEventListener("click", function () {
        const selectedSports = [];

        for (let i = 0; i < sportCheckboxes.length; i++) {
          if (sportCheckboxes[i].checked) {
            selectedSports.push(sportCheckboxes[i].value);
          }
        }

        showSports.textContent = `Selected Sports: ${selectedSports.join(
          ", "
        )}`;
      });

      const destinationCheckbox = document.getElementsByName("destination");
      const destinationBtn = document.getElementById("destinationBtn");
      const showDestination = document.getElementById("showDestination");

      destinationBtn.addEventListener("click", function () {
        const allDestination = [];
        for (let i = 0; i < destinationCheckbox.length; i++) {
          if (destinationCheckbox[i].checked) {
            allDestination.push(destinationCheckbox[i].value);
          }
        }

        showDestination.textContent = `Selected Destination: ${allDestination.join(
          ", "
        )}`;
      });

      const moviesCheckboxs = document.getElementsByName("genres");
      const showGenresBtn = document.getElementById("showGenresBtn");
      const showGenresResult = document.getElementById("showGenresResult");

      showGenresBtn.addEventListener("click", function () {
        const allMovies = [];
        for (let i = 0; i < moviesCheckboxs.length; i++) {
          if (moviesCheckboxs[i].checked) {
            allMovies.push(moviesCheckboxs[i].value);
          }
        }

        showGenresResult.textContent = `Selected Movie Genres: ${allMovies.join(
          ", "
        )}`;
      });

      const menuCheckbox = document.getElementsByName("menu");
      const showMenuBtn = document.getElementById("showMenuBtn");
      const showMenu = document.getElementById("showMenu");

      showMenuBtn.addEventListener("click", function () {
        const allMenus = [];

        for (let i = 0; i < menuCheckbox.length; i++) {
          if (menuCheckbox[i].checked) {
            allMenus.push(menuCheckbox[i].value);
          }
        }

        showMenu.textContent = `Selected Movie Genre: ${allMenus.join(", ")}`;
      });

      const fruitCheckbox = document.getElementsByName("fruit");
      const fruitsBtn = document.getElementById("fruitsBtn");
      const showFruits = document.getElementById("showFruits");

      fruitsBtn.addEventListener("click", function () {
        const allFruits = [];

        for (let i = 0; i < fruitCheckbox.length; i++) {
          if (fruitCheckbox[i].checked) {
            allFruits.push(fruitCheckbox[i].value);
          }
        }

        showFruits.textContent = `Selected Fruits : ${allFruits.join(", ")}`;
      });
    </script>
  </body>
</html>
