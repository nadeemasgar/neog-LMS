<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User Profile Form</h1>

    <label for="userName">Enter Your Full Name: </label> <br />
    <input type="text" id="username" />
    <br /><br />

    <label for="fullAddress">Enter Your Full Address:</label><br />
    <textarea id="fullAddress" rows="5" cols="30"></textarea>
    <br /><br />

    <label>Select Your Gender:</label><br />
    <label for="male"
      ><input type="radio" name="gender" value="Male" id="male" /> Male</label
    ><br />
    <label><input type="radio" name="gender" value="Female" /> Female</label
    ><br />
    <label><input type="radio" name="gender" value="Other" /> Other</label>
    <br /><br />

    <label>Select multiple Interests:</label><br />
    <label for="reading"
      ><input
        type="checkbox"
        name="interests"
        value="Reading"
        id="reading"
      />Reading</label
    ><br />
    <label for="gardening"
      ><input
        type="checkbox"
        name="interests"
        value="Gardening"
        id="gardening"
      />
      Gardening</label
    ><br />
    <label for="painting">
      <input type="checkbox" name="interests" id="painting" value="Painting" />
      Painting</label
    ><br />

    <label>Select Favourite Colors:</label>
    <select id=""></select>
  </body>
</html>
